<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/selectable-towns.js"></script>
    <link rel="stylesheet" href="styles/selectable-towns.css">
</head>
<body>
    <h1>Towns</h1>
    <ul id="towns">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>
    <button onclick="showTowns()">Show Towns</button>
    <script>
        $('#towns li').click(selectTowns);
    </script>
</body>
</html>
